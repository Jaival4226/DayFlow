{% extends "base.html" %}
{% block title %}Attendance History{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Attendance Records</h2>
    <div>
        <span class="badge bg-white text-dark border p-2">Month: October 2025</span>
    </div>
</div>

<div class="card">
    <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Date</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Work Hours</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Oct 24, 2025</td>
                    <td>09:00 AM</td>
                    <td>06:00 PM</td>
                    <td>9h 00m</td>
                    <td><span class="badge badge-soft-success">Present</span></td>
                </tr>
                 <tr>
                    <td>Oct 23, 2025</td>
                    <td>09:15 AM</td>
                    <td>06:00 PM</td>
                    <td>8h 45m</td>
                    <td><span class="badge badge-soft-warning">Late</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
