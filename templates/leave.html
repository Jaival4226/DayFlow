{% extends "base.html" %}
{% block title %}Leave Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">Apply for Leave</h5>
            </div>
            <div class="card-body">
                <form id="leaveForm" onsubmit="handleLeaveApply(event)">
                    <div class="mb-3">
                        <label class="form-label">Leave Type</label>
                        <select class="form-select" name="leave_type">
                            <option value="Paid">Paid Leave</option>
                            <option value="Sick">Sick Leave</option>
                            <option value="Unpaid">Unpaid Leave</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="start_date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" name="end_date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reason</label>
                        <textarea class="form-control" name="reason" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">My Leave History</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="leaveTable">
                    <thead class="table-light">
                        <tr>
                            <th>Type</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="leaveTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Handle Form Submit
    async function handleLeaveApply(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        const token = localStorage.getItem('access_token');

        try {
            const response = await fetch('/api/leave/apply', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            if (response.ok) {
                alert("✅ " + result.message);
                loadMyLeaves(); // Refresh list
                form.reset();
            } else {
                alert("⚠️ " + (result.error || result.message));
            }
        } catch (error) {
            console.error(error);
            alert("Failed to submit request.");
        }
    }

    // 2. Load Leave History on Page Load
    async function loadMyLeaves() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('leaveTableBody');
        
        try {
            const response = await fetch('/api/leave/my-requests', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            
            if(response.ok) {
                tbody.innerHTML = data.map(leave => `
                    <tr>
                        <td>${leave.type}</td>
                        <td>${leave.start}</td>
                        <td>${leave.end}</td>
                        <td>
                            <span class="badge ${getStatusBadge(leave.status)}">
                                ${leave.status}
                            </span>
                        </td>
                    </tr>
                `).join('');
            }
        } catch(e) { console.error(e); }
    }

    function getStatusBadge(status) {
        if(status === 'Approved') return 'bg-success';
        if(status === 'Rejected') return 'bg-danger';
        return 'bg-warning text-dark';
    }

    // Initialize
    loadMyLeaves();
</script>
{% endblock %}
