{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-center p-4">
            <div class="mb-3 mx-auto rounded-circle bg-secondary d-flex align-items-center justify-content-center text-white" style="width: 100px; height: 100px; font-size: 2rem;">
                {{ current_user.initials }}
            </div>
            <h4>{{ current_user.name }}</h4>
            <p class="text-muted">Software Engineer</p>
            <button class="btn btn-outline-primary btn-sm">Upload Picture</button>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">Personal Details</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="Justin Mason" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Employee ID</label>
                            <input type="text" class="form-control" value="EMP-2025-09" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value="justin@dayflow.com" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" value="+1 555 0123" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="2" readonly>123 Tech Park, Silicon Valley, CA</textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
